<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://estoque.faetec.rj.gov.br">
	
<head>
	<title>Pesquisa de Encarregados</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de encarregados</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/encarregados/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo encarregado</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${encarregadoFilter}">
			<div class="row">
				<div class="form-group  col-sm-8">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
				
				<div class="form-group  col-sm-2">
					<label class="control-label" for="telefone">Telefone</label>
					<input type="text" class="form-control" id="telefone" autofocus="autofocus" th:field="*{telefone}"/>
				</div>
				
				<div class="form-group  col-sm-2">
					<label class="control-label" for="status">Status</label>
					<input type="text" class="form-control" id="status" autofocus="autofocus" th:field="*{status}"/>
				</div>
				
			</div>
			
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
					    <!-- 
						<th class="table-encarregados-col-foto"></th>
						-->
						<th class="table-encarregados-col-nome">Nome</th>
						<th class="table-encarregados-col-telefone">Telefone</th>
						<th class="table-encarregados-col-status">Status</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="encarregado : ${encarregado}">
					    <!-- 
						<td class="text-center">
							<img th:src="@{/fotos/temp/{foto}(foto=${encarregado.foto})}" class="img-responsive"/>
						</td>
						-->
						<td class="text-left" th:text="${encarregado.nome}">Mauro da Silva</td>
						<td class="text-left" th:text="${encarregado.telefone}">55(24)988169361</td>
						<td class="text-left" th:text="${encarregado.status}">ativo</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>
</body>
</html>
