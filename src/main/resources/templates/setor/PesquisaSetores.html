<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://estoque.faetec.rj.gov.br">
	
<head>
	<title>Pesquisa de Setores</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de setores</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/setores/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo setor</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${setorFilter}">
			<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label" for="local">Local</label>
					<input type="text" class="form-control" id="local" autofocus="autofocus" th:field="*{local}"/>
				</div>
			</div>
			
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
					    <!-- 
						<th class="table-setores-col-foto"></th>
						-->
						<th class="table-setores-col-local">Local</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="setor : ${setores}">
					    <!-- 
						<td class="text-center">
							<img th:src="@{/fotos/temp/{foto}(foto=${setor.foto})}" class="img-responsive"/>
						</td>
						-->
						<td class="text-left" th:text="${setor.local}">Sul Fluminense</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>
</body>
</html>
