<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://estoque.faetec.rj.gov.br">
	
<head>
	<title>Cadastro de Congregação</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Congregação</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/congregacoes}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<th:block th:include="fragments/MensagemSucesso"></th:block>

		<form method="POST" th:object="${congregacao}" class="form-vertical  js-form-loading">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
	
			<div class="row">
				<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
					<label for="endereco" class="control-label">Endereco</label>
					<input id="endereco" type="text" class="form-control" th:field="*{endereco}"/>
				</div>
				
				<div class="col-sm-10  form-group" th:classappend="${#fields.hasErrors('numero')} ? has-error">
					<label for="numero" class="control-label">Numero</label>
					<input id="numero" type="text" class="form-control" th:field="*{numero}"/>
				</div>
				
				<div class="col-sm-10  form-group" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
					<label for="bairro" class="control-label">Bairro</label>
					<input id="bairro" type="text" class="form-control" th:field="*{bairro}"/>
				</div>
				
				<div class="col-sm-10  form-group" th:classappend="${#fields.hasErrors('cidade')} ? has-error">
					<label for="cidade" class="control-label">Cidade</label>
					<input id="cidade" type="text" class="form-control" th:field="*{cidade}"/>
				</div>
				
				<div class="col-sm-10  form-group" th:classappend="${#fields.hasErrors('uf')} ? has-error">
					<label for="uf" class="control-label">Uf</label>
					<input id="uf" type="text" class="form-control" th:field="*{uf}"/>
				</div>
				
				<div class="col-sm-10  form-group" th:classappend="${#fields.hasErrors('cep')} ? has-error">
					<label for="cep" class="control-label">Cep</label>
					<input id="cep" type="text" class="form-control" th:field="*{cep}"/>
				</div>
				
			</div>
						
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>

</body>
</html>
